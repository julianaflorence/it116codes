<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM example</title>
</head>
<!-- we are creating a tree like structure -->
<body>
    <!-- this is the child node -->
    <h1 id="test"> i am burnt out </h1>

    
    <!-- usually this should be linked, but this is a small file -->
    <script>
    // JavaScript is case sensitive, it will not work otherwise//
        document.getElementById("test").innerHTML= "hello world";
    // this is a variable// 
    
        let name = prompt ("what is your name")
        // this is an argument parameter//
        document.write(name); 
        console.log(name)

        alert(name);

    </script>
</body>
</html>
